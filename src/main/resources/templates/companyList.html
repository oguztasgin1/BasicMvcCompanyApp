<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ana Sayfa</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<div class="contanier">
    <!-- Header Alanı başlık kısmı burada olacak       -->
    <div class="row text-center text-success">
        <h1 class="title-center">
            <label th:text="${model.title}"></label>
        </h1>
    </div>
    <!-- Header END      -->
    <!-- Body Alanımız       -->
    <div class="row">
        <div class="col-md-1"></div>
        <!--  Menü Alanı           -->
        <div class="col-md-2">
            <ul class="navbar-nav navbar-info bg-info">
                <li class="nav-item" th:each="menu : ${model.menuMap.keySet()}">
                    <a class="nav-link" th:href="@{'http://localhost:8080' + ${model.menuMap.get(menu)}}"
                       th:text="${menu}"></a>
                </li>
            </ul>
        </div>
        <div class="col-md-8">
            <div class="row mt-5">
                <table class="table table-hover table-border">
                    <thead class="table-secondary">
                    <tr>
                        <th>Id</th>
                        <th>Company Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="company : ${model.companyList}">
                        <td><label th:text="${company.id}"/></td>
                        <td><label th:text="${company.companyName}"/></td>
                    </tr>
                    </tbody>
                </table>
            </div>

        </div>

        <div class="col-md-1"></div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
